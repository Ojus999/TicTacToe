<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="heading">
          <h1>Tic Tac Toe</h1>
        </div>
        <div class="grid">
          <div class="row">
            <div class="cell">
              <button class="buttonChoice"><p class="text">1</p></button>
            </div>
            <div class="cell">
              <button class="buttonChoice"><p class="text">b</p></button>
            </div>
            <div class="cell">
              <button class="buttonChoice"><p class="text"></p></button>
            </div>
          </div>
          <div class="row">
            <div class="cell">
              <button class="buttonChoice"><p class="text"></p></button>
            </div>
            <div class="cell">
              <button class="buttonChoice"><p class="text"></p></button>
            </div>
            <div class="cell">
              <button class="buttonChoice"><p class="text"></p></button>
            </div>
          </div>
          <div class="row">
            <div class="cell">
              <button class="buttonChoice"><p class="text"></p></button>
            </div>
            <div class="cell">
              <button class="buttonChoice"><p class="text"></p></button>
            </div>
            <div class="cell">
              <button class="buttonChoice"><p class="text"></p></button>
            </div>
          </div>
        </div>
        <div class="result">
          <h1 class="resultText">Player 1 Wins!</h1>
          <button class="resetButton">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
